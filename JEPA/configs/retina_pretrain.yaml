data:
  batch_size: 1  # Memory constraint for retinal images
  color_jitter_strength: 0.0
  crop_scale:
  - 0.8
  - 1.0
  crop_size: 616  # Retinal image size
  image_folder: /home/gavrielh/PycharmProjects/MSc_Thesis/JEPA  # Required by I-JEPA
  num_workers: 0  # Avoid multiprocessing issues
  pin_mem: true
  root_path: /home/gavrielh/PycharmProjects/MSc_Thesis/JEPA
  use_color_distortion: false
  use_gaussian_blur: false
  use_horizontal_flip: true  # Retinal images can be flipped
  use_retina: true  # Use retinal dataset instead of ImageNet
logging:
  folder: /net/mraid20/ifs/wisdom/segal_lab/genie/LabData/Analyses/gavrielh/
  write_tag: retina_jepa
mask:
  allow_overlap: false
  aspect_ratio:
  - 0.2
  - 5.0  # Allow wide/narrow masks for retinal vessels
  enc_mask_scale:
  - 0.2
  - 0.6  # 20-60% visible for context
  min_keep: 2
  num_enc_masks: 2  # Multiple context regions
  num_pred_masks: 2  # Multiple target regions
  patch_size: 14
  pred_mask_scale:
  - 0.2
  - 0.6  # 20-60% to predict
meta:
  copy_data: false
  load_checkpoint: true  # Load pretrained ImageNet checkpoint
  model_name: vit_huge
  pred_depth: 6  # Smaller predictor for efficiency
  pred_emb_dim: 384
  read_checkpoint: /home/gavrielh/PycharmProjects/MSc_Thesis/JEPA/pretrained_IN/IN1K-vit.h.14-300e.pth.tar  # Path to ImageNet pretrained model
  use_bfloat16: true
optimization:
  ema:
  - 0.996
  - 1.0
  epochs: 100  # Fewer epochs for retinal domain
  final_lr: 1.0e-06
  final_weight_decay: 0.4
  ipe_scale: 1.0
  lr: 1.0e-05  # Lower learning rate for stability
  start_lr: 1.0e-06
  warmup: 10
  weight_decay: 0.01